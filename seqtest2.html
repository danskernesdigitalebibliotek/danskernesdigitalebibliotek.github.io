
<head>
    <title>js-sequence-diagrams example</title>
    <script src="diagram/underscore-min.js"></script>
  <script src="diagram/raphael-min.js"></script>
    <script src="diagram/sequence-diagram-min.js"></script>
</head>
<body>
  <pre id="uml" style="display: none">
Title: This is a title
Joe->github: What is interesting?
github->Joe: Here is some stuff
Joe->JSOO:Best guess example

    </pre>
    <div id="diagram"></div>
<script>
  var diagram = Diagram.parse(document.getElementById('uml').innerText);
  diagram.drawSVG("diagram", {theme: 'hand'});
</script>
</body>
</html>
