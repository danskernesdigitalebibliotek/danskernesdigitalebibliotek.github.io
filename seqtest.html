<!DOCTYPE html>
<html lang="en">
<head>
    <title>js-sequence-diagrams example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://www.javascriptoo.com/application/html/js/bramp/js-sequence-diagrams/sequence-diagram-min.js"></script>
</head>
<body>
    style="display: none"
  <pre id="uml" >
Title: This is a title
Joe->github: What is interesting?
github->Joe: Here is some stuff
Joe->JSOO:Best guess example

    </pre>
    <div id="diagram"></div>
<script>
  var diagram = Diagram.parse(document.getElementById('uml').innerText);
  diagram.drawSVG("diagram", {theme: 'hand'});
</script>
    <hr>
</body>
</html>
